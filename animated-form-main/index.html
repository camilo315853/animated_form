<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <title>Animado</title>
</head>
<body>

    <main>
        <form class="closed" action="#">
            <div class="content">

                <h2>LOGIN</h2>
                
                <div class="input-group">
                   <input type="text" placeholder="User" id="name" name="name">
                  <input type="password" placeholder="Password"  name="password">
                </div>

                <div class="button-container">
                    <button type="submit">Send</button>
                </div>

            </div>
        </form>
        <div class="button-container" id="open-form">
            <button type="button" onclick="document.querySelector('form').classList.remove('closed')">LOGIN</button>
        </div>

    </main>
    
</body>
</html>
